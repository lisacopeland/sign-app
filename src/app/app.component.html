    <h2 class="element-invisible skip-focus">Main Menu</h2>
    <div class="menu-row">
      <input #menubtn class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
      <ul #wholemenu class="menu">
        <li *ngFor="let item of menu">
          <a href="item.url">
            {{item.text.value}}
          </a>
        </li>
      </ul>
      <div class="voter-info">
        <a>Sample User</a><a>|</a>
        <a>End Session</a>
      </div>   
    </div>

  <div #wrapper class="display-box">
    <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()">
    </signature-pad>
  </div>
</div>
