<nav role="navigation">
  <div id="menuToggle">
    <input #checkbox type="checkbox" (click)="onToggleMenu($event)" />
    <span></span>
    <span></span>
    <span></span>

    <ul id="menu" class="nav-menu">
      <li *ngFor="let item of menu">
        <a href="item.url">
          {{item.text.value}}
        </a>
      </li>
    </ul>
  </div>
</nav>

<div *ngIf="showPad">
  <div #wrapper class="display-box">
    <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()">
    </signature-pad>
  </div>
</div>

<button class="close-menu" (click)="closeMenuButton()">
  <i class="fa fa-coffee fa-2x"></i>Toggle the Menu
</button>
